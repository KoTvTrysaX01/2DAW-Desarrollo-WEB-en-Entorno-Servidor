<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodie Express</title>
    <link rel="stylesheet" href="../../styles/signup.css">
</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <!-- Basic Details -->
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" onchange="checkTel(this)" required>
            </div>
            <div class="input-box">
                <label>Date of Birth</label>
                <input type="date" required>
            </div>

            <!-- Login Details -->
            <div class="input-box">
                <label>Username</label>
                <input type="text" placeholder="Choose a username" required>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" onchange="checkPassword(this)" required>
            </div>

            <!-- Delivery Details -->
            <div class="input-box">
                <label>Address</label>
                <textarea placeholder="Enter your full address" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <button class="btn">Go Back</button>
        </form>
    </div>
    <script>
        function checkPassword(field) {
            var password = document.getElementById("password");
            if (field.value != password.value) {
                field.setCustomValidity('Passwords dont match');
                field.reportValidity();
                field.focus();
            }
        }

        function checkTel(field) {
            var re = /([\+][0-9]{2,3})?[0-9]{9}/
            if (!re.test(field.value)) {
                field.setCustomValidity('Incorrect phone number');
                field.reportValidity();
                field.focus();
            }
        }
    </script>
</body>

</html>
