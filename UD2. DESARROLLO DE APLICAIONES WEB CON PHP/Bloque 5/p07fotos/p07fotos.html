<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de imágenes</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Galería de Imágenes</h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <img src="images/foto1.jpg" class="img-fluid rounded shadow" alt="Foto 1">
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <img src="images/foto2.jpg" class="img-fluid rounded shadow" alt="Foto 2">
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <img src="images/foto3.jpg" class="img-fluid rounded shadow" alt="Foto 3">
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <img src="images/foto4.jpg" class="img-fluid rounded shadow" alt="Foto 4">
      </div>
	  <div class="col-12 col-md-6 col-lg-4 mb-3">
        <img src="images/foto5.jpg" class="img-fluid rounded shadow" alt="Foto 5">
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <img src="images/foto6.jpg" class="img-fluid rounded shadow" alt="Foto 6">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
