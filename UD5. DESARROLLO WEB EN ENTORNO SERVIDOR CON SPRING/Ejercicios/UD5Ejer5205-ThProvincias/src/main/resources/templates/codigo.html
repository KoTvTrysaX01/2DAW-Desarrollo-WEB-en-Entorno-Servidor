<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provincias - Codigo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      .container {
        margin: 20px auto;
      }
      .table-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
      }
      .table thead {
        background-color: #0d6efd;
        color: white;
      }
      .btn:hover {
        background-color: #222222;
        color: white;
      }
      .btn-edit {
        background-color: #ffc107;
        border: none;
        color: white;
      }
      .btn-delete {
        background-color: #dc3545;
        border: none;
        color: white;
      }
      h2 {
        color: #0d6efd;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="table-container">
            <h2 class="text-center">Provincias Españolas</h2>

            <div class="text-center my-2">
              <a th:href="@{/provincias}" class="btn btn-dark">Volver a la lista</a>
            </div>

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Código</th>
                  <th>Comunidad Autónoma</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td th:text="${provincia.nombre}"></td>
                  <td>
                    <a
                      th:href="@{/codigo/}+${provincia.id}"
                      th:text="${provincia.id}"
                    ></a>
                  </td>
                  <td>
                    <a
                      th:href="@{/comunidad/}+${provincia.comAuto}"
                      th:text="${provincia.comAuto}"
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
